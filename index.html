<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background: #70c5ce; }
        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #000;
            font-family: Arial, sans-serif;
        }
        .menu h1 {
            font-size: 48px;
            margin: 0;
        }
        .menu p {
            font-size: 24px;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="startMenu" class="menu">
        <h1>Flappy Bird</h1>
        <p>Press SPACE to Start</p>
    </div>
    <div id="scoreboard" class="menu" style="display: none;">
        <h1 id="scoreText"></h1>
        <p>Press SPACE to Restart</p>
    </div>
    <script src="flappy.js"></script>
</body>
</html>
